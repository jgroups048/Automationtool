
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J GROUPS Enterprises</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    h1 { color: #2b2b2b; animation: fadeIn 2s ease-in; }
    .section { margin-top: 2rem; }
    input, button { padding: 0.6rem; margin-top: 1rem; width: 100%; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to J GROUPS Enterprises</h1>
  <p><strong>Authorised by J GROUPS</strong></p>

  <div class="section">
    <input id="promptInput" placeholder="Ask me: Download CBSE result, Apply for PAN..." />
    <button onclick="handlePrompt()">Submit Prompt</button>
  </div>

  <div class="section">
    <button onclick="callAPI('apply-pan')">Apply PAN</button>
    <button onclick="callAPI('update-aadhaar')">Update Aadhaar</button>
    <button onclick="callAPI('apply-voter')">Apply Voter ID</button>
    <button onclick="callAPI('get-passport-form')">Passport Form</button>
    <button onclick="callAPI('apply-certificate')">Apply Certificate</button>
    <button onclick="callAPI('get-result')">Check Result</button>
    <button onclick="callAPI('download-admit-card')">Admit Card</button>
  </div>

  <div id="response" class="section"></div>

  <script>
    const backendURL = "https://automation-tool-sd41.onrender.com";

    function callAPI(endpoint) {
      fetch(`${backendURL}/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ example: "data" })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error(err));
    }

    function handlePrompt() {
      const prompt = document.getElementById("promptInput").value.toLowerCase();
      const mapping = {
        "pan": "apply-pan",
        "aadhaar": "update-aadhaar",
        "voter": "apply-voter",
        "passport": "get-passport-form",
        "certificate": "apply-certificate",
        "result": "get-result",
        "admit card": "download-admit-card"
      };
      for (let key in mapping) {
        if (prompt.includes(key)) {
          callAPI(mapping[key]);
          return;
        }
      }
      alert("Service not recognized.");
    }
  </script>
</body>
</html>
